<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{email.verification.subject}">Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        .title {
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title" th:text="#{email.verification.title}">Verify your email address</h2>
        <p th:text="#{email.verification.greeting}">Hello User,</p>
        <p th:text="#{email.verification.message}">Please click the link below to verify your email address:</p>
        <a th:href="${verificationUrl}" class="button" th:text="#{email.verification.button}">Verify Email</a>
        <p class="footer" th:text="#{email.verification.expiry}">This link will expire in 24 hours.</p>
    </div>
</body>
</html>
