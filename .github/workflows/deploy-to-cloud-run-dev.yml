name: Deploy to Development Environment

on:
  workflow_dispatch:  # Manual trigger only

env:
  # Project Configuration
  PROJECT_ID: virtual-crane-447118-f0
  REGION: europe-west3
  SERVICE_NAME: dev-react-springboot
  REPOSITORY: monolith-app
  SERVICE_URL: dev-react-springboot-765124513917.europe-west3.run.app
  
  # Database Configuration
  CLOUD_SQL_INSTANCE: virtual-crane-447118-f0:europe-west3:react-springboot-db

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    timeout-minutes: 20

    steps:
      # Setup Steps
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: projects/765124513917/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions@virtual-crane-447118-f0.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Docker Steps
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Container
        id: build
        timeout-minutes: 15
        run: |-
          if ! docker build -t "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" .; then
            echo "Docker build failed"
            exit 1
          fi

      - name: Push Container
        id: push
        timeout-minutes: 5
        run: |-
          if ! docker push "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"; then
            echo "Docker push failed"
            exit 1
          fi

      # Cloud Run Deployment
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          
          flags: |
            --port=8080
            --cpu=1
            --memory=1Gi
            --min-instances=0
            --max-instances=2
            --allow-unauthenticated
            --timeout=600
            --execution-environment=gen2
            --add-cloudsql-instances=${{ env.CLOUD_SQL_INSTANCE }}
            --cpu-boost
            --service-account=765124513917-compute@developer.gserviceaccount.com
          
          env_vars: |
            SPRING_PROFILES_ACTIVE=dev
            SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
            SPRING_DATASOURCE_URL=jdbc:postgresql://google/react_springboot_db?cloudSqlInstance=${{ env.CLOUD_SQL_INSTANCE }}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&useSSL=true
            
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            DB_MAX_POOL_SIZE=1
            DB_MIN_IDLE=0
            DB_CONNECTION_TIMEOUT=30000
            DB_INIT_FAIL_TIMEOUT=30000
            DB_VALIDATION_TIMEOUT=5000

            JPA_DDL_AUTO=update
            DB_SCHEMA=app
            FORMAT_SQL=true
            JPA_SHOW_SQL=true
            JPA_GENERATE_DDL=true
            SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA=app

            SPRING_DATASOURCE_SSL=true
            SPRING_DATASOURCE_SSL_MODE=require

            FRONTEND_URL=https://${{ env.SERVICE_URL }}
            BACKEND_URL=https://${{ env.SERVICE_URL }}
            COOKIE_DOMAIN=${{ env.SERVICE_URL }}
            COOKIE_SECURE=true
            COOKIE_SAME_SITE=Strict
            CORS_ALLOWED_ORIGINS=https://${{ env.SERVICE_URL }}

            MAIL_HOST=smtp.mailtrap.io
            MAIL_PORT=2525
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            MAIL_DEBUG=true
            MAIL_FROM=noreply@${{ env.SERVICE_URL }}
            MAIL_PROPERTIES_MAIL_SMTP_AUTH=true
            MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=true

            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION=900000
            JWT_REFRESH_EXPIRATION=604800000

            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            MANAGEMENT_HEALTH_PROBES_ENABLED=true
            MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED=true
            MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
            
            JAVA_TOOL_OPTIONS=-XX:InitialRAMPercentage=50.0 -XX:MaxRAMPercentage=75.0

      # Output Step
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }} 