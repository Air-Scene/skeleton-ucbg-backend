name: Deploy to Cloud Run

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/deploy-to-cloud-run-dev.yml'
      - '**.md'
      - '.gitignore'
      - 'database/.gitignore'
      - 'backend/.gitignore'

env:
  PROJECT_ID: virtual-crane-447118-f0
  REGION: europe-west3
  SERVICE_NAME: react-springboot
  REPOSITORY: monolith-app
  SERVICE_URL: react-springboot-765124513917.europe-west3.run.app
  CLOUD_SQL_INSTANCE: virtual-crane-447118-f0:europe-west3:react-springboot-db

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          project_id: ${{ env.PROJECT_ID }}
          workload_identity_provider: projects/765124513917/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions@virtual-crane-447118-f0.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: |-
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Container
        id: build
        timeout-minutes: 15
        run: |-
          if ! docker build -t "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" .; then
            echo "Docker build failed"
            exit 1
          fi

      - name: Push Container
        id: push
        timeout-minutes: 5
        run: |-
          if ! docker push "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"; then
            echo "Docker push failed"
            exit 1
          fi

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --port=8080
            --cpu=1
            --memory=2Gi
            --min-instances=0
            --max-instances=4
            --allow-unauthenticated
            --timeout=600
            --execution-environment=gen2
            --add-cloudsql-instances=${{ env.CLOUD_SQL_INSTANCE }}
            --cpu-boost
            --service-account=765124513917-compute@developer.gserviceaccount.com
          env_vars: |
            SPRING_PROFILES_ACTIVE=prod
            POSTGRES_HOST=/cloudsql/${{ env.CLOUD_SQL_INSTANCE }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            DB_MAX_POOL_SIZE=1
            DB_MIN_IDLE=0
            DB_CONNECTION_TIMEOUT=60000
            DB_INIT_FAIL_TIMEOUT=60000
            DB_VALIDATION_TIMEOUT=10000
            JPA_DDL_AUTO=update
            DB_SCHEMA=app
            FORMAT_SQL=true
            JPA_SHOW_SQL=false
            JPA_GENERATE_DDL=true
            SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA=app
            SPRING_DATASOURCE_SSL=true
            SPRING_DATASOURCE_SSL_MODE=require
            FRONTEND_URL=https://${{ env.SERVICE_URL }}
            BACKEND_URL=https://${{ env.SERVICE_URL }}
            COOKIE_DOMAIN=${{ env.SERVICE_URL }}
            MAIL_HOST=smtp.mailtrap.io
            MAIL_PORT=2525
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
            MAIL_DEBUG=false
            MAIL_FROM=noreply@localhost
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION=900000
            JWT_REFRESH_EXPIRATION=604800000
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }} 